<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Meter Display</title>
<link rel="stylesheet" href="css/main.css">
</head>

<body>

	<div class="demo-container">
		<h2 class="meter-amount meter-amount__value"></h2>

		<div class="meter-display">
			<div class="semi-circle"></div>
			<div class="needle">
				<span class="needle__tip"></span>
				<span class="needle__line"></span>
				<span class="needle__circle"></span>
			</div>
		</div>

		<div class="meter-amount__data">
			<h2 class="meter-amount meter-amount__min"></h2>
			<h2 class="meter-amount meter-amount__max"></h2>
		</div>
	</div>

	<script src="js/main.js"></script>
</body>
</html>
